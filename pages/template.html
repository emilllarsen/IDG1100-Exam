<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather Guessing Game - Results</title>
</head>
<body>
    <div class="game-container">
        <h1>Results</h1>
        <p><span class="bold">City:</span> {{CITY}}</p>
        <p><span class="bold">Your guess:</span> {{GUESS}}°C</p>
        <p><span class="bold">Actual temperature:</span> {{TEMPERATURE}}°C</p>
        <p>{{RESULT}}</p>
        <a href="../index.html">
            <button>Play Again</button>
        </a>
    </div>
</body>
</html>
