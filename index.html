<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Guessing Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Weather guessing game</h1>
        <p>Welcome, here is how to play:</p>
        <ul>
            <li>Select a city.</li>
            <li>Choose difficulty: Easy (5°C), Medium (3°C), Hard (1°C).</li>
            <li>Win if your guess is within the tolerance for your difficulty.</li>
            <li>Guess the temperature.</li>
        </ul>        
        <form action="./scripts/game.sh" method="post">
            <label for="city" class="bold">City:</label>
            <select name="city" id="city">
                <option value="London">London</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Sydney">Sydney</option>
                <option value="Cairo">Cairo</option>
                <option value="Paris">Paris</option>
                <option value="Moscow">Moscow</option>
                <option value="Beijing">Beijing</option>
                <option value="Toronto">Toronto</option>
            </select>
            <label for="difficulty" class="bold">Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy (5°C)</option>
                <option value="medium">Medium (3°C)</option>
                <option value="hard">Hard (1°C)</option>
            </select>
            <label for="guess" class="bold">Your temperature guess in (°C):</label>
            <input type="number" name="guess" id="guess" required>
            <button type="submit">Submit guess</button>
        </form>
    </div>
</body>
</html>
